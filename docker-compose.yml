services:
  web:
    image: nginx
    ports:
      - "8080:80"

  datalake:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    platform: linux/amd64
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    platform: linux/amd64
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAIN:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAIN://kafka:9092
      KAFKA_LISTENERS: PLAIN://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAIN
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server localhost:9092 --list || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  snowflake-warehouse:
    image: postgres:14
    environment:
      POSTGRES_USER: snowuser
      POSTGRES_PASSWORD: snowpass
      POSTGRES_DB: warehousedb
    ports:
      - "5435:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  salesforce-db:
    image: postgres:14
    environment:
      POSTGRES_USER: sfuser
      POSTGRES_PASSWORD: sfpass
      POSTGRES_DB: salesforcedb
    ports:
      - "5436:5432"
    volumes:
      - salesforce-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sfuser -d salesforcedb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
  salesforce-data: